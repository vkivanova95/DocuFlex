{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
    <h4 class="text-center mb-4">Вход в системата</h4>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Потребителско име:</label>
            {{ form.username }}
            {{ form.username.errors }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Парола:</label>
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Вход</button>
    </form>
</div>
{% endblock %}
