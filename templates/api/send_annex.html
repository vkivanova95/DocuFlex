<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Annex number:</label>
    <input type="text" name="annex_number" required><br>

    <label>Upload annex file:</label>
    <input type="file" name="annex_file" required><br>

    <button type="submit">Send to Signature</button>
</form>
