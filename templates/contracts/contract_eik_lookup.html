{% extends 'base.html' %}
{% block content %}

<div class="card shadow-sm p-4">
    <h4 class="text-center mb-4">Въведете ЕИК на клиента</h4>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.eik.label_tag }}
            {{ form.eik }}
            {{ form.eik.errors }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Продължи</button>
        </div>
    </form>
</div>

{% endblock %}
