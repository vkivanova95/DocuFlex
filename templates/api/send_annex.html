<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Annex number:</label>
    <input type="text" name="annex_number" required><br>

    <label>Upload annex file:</label>
    <input type="file" name="annex_file" required><br>
    {% if annex.request.client.is_active and annex.request.loan_agreement.is_active %}
        <a href="{% url 'api:send_annex' annex.pk %}" class="btn btn-sm btn-outline-primary">Изпрати за подпис</a>
    {% else %}
        <button class="btn btn-sm btn-outline-secondary" disabled>Клиентът или договорът е неактивен</button>
    {% endif %}

</form>
