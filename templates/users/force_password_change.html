{% extends 'base.html' %}

    <h4 class="text-center mb-4">Смяна на служебна парола</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Запази новата парола</button>
    </form>
</div>
{% endblock %}
